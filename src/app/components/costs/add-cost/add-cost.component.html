<h4 class="text-center">Enter cost</h4>
<hr>

<div class="text-center">
    <span class="badge bg-danger text-error text-uppercase">{{ textError }}</span>
</div>

<div class="form-group mb-4">
    <label for="cost">Cost</label>
    <input type="text" 
    id="cost" 
    class="form-control form-control-lg" 
    placeholder="E.g. something"
    [(ngModel)]="nameCost">
</div>

<div class="form-group mb-4">
    <label for="amount">Amount</label>
    <input type="number" 
    id="amount" 
    class="form-control form-control-lg" 
    placeholder="Enter amount"
    [(ngModel)]="amount">
</div>

<button class="btn btn-secondary btn-lg btn-block mt-2" (click)="addCost()">Submit</button>
